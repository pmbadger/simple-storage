<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple storage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron-fluid">
  <div class="container">
    <h1 class="text-center mt-3">Simple storage</h1>
    <p id="error-msg" class="alert alert-danger fade text-center" role="alert"></p>
    <h2>Contract address:</h2>
    <p>0x03b5efE2CC85734907F6B8eEC04aA387c7E43a10</p>
    <h2>Actions:</h2>
    <ol class="rounded-list">
      <li>
        Get current simple storage value
        <div class="interaction-with-contract">
          <button type="button" id="get-value" class="btn btn-primary">Get</button>
          <p id="simple-storage-value" class="mt-3"></p>
        </div>
      </li>
      <li>
        Set new value
        <div class="interaction-with-contract">
          <form id="set-new-value-form" class="form-inline">
            <label for="number-input" >New value:</label>
            <input id="number-input" name="number-input" class="form-control ml-2 mr-2" style="width: 40%" type="number" required placeholder="uint 256" min="0">
            <button type="submit" class="btn btn-primary mb-2">Set</button>
          </form>
        </div>
      </li>
    </ol>
  </div>
</div>
<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
