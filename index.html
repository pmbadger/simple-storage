<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple storage</title>
</head>
<body>
<div class="jumbotron-fluid">
  <div class="container">
    <div class="modal fade" id="choose-wallet-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Choose wallet service</h5>
            <button id="close-modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <ul>
                <li>
                  Web3 wallets
                  <ol>
                    <li><button id="metamask" type="button" class="btn btn-primary mb-3 mt-2">Metamask</button></li>
                    <li><button id="wallet-connect" type="button" class="btn btn-primary mb-3">Wallet connect</button></li>
                  </ol>
                </li>
                <li>
                  Telos wallets
                  <ol>
                    <li><button id="keycat" type="button" class="btn btn-primary mb-3 mt-2">Keycat</button></li>
                    <li><div id="ual" class="mb-3"></div></li>
                  </ol>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1 class="text-center mt-3">Simple storage</h1>
    <p id="msg" class="alert fade text-center" role="alert"></p>
    <h2>Connect to wallet:</h2>
    <button id="connect-wallet" data-toggle="modal" data-target="#choose-wallet-modal" class="btn btn-primary mb-4" type="button">Connect</button>
    <h2>Contract address:</h2>
    <p class="mb-4">0x03b5efE2CC85734907F6B8eEC04aA387c7E43a10</p>

    <h2>Actions:</h2>
    <ol class="rounded-list">
      <li>
        <span class="function-description">Get current simple storage value</span>
        <div class="interaction-with-contract">
          <button type="button" id="get-value" class="btn btn-primary">Get</button>
          <p id="simple-storage-value" class="mt-3"></p>
        </div>
      </li>
      <li>
        <span class="function-description">Set new value</span>
        <div class="interaction-with-contract">
          <form id="set-new-value-form" class="form-inline">
            <label for="number-input" >New value:</label>
            <input id="number-input" name="number-input" class="form-control ml-2 mr-2" style="width: 40%" type="number" required placeholder="uint 256" min="0">
            <button type="submit" class="btn btn-primary mb-2">Set</button>
          </form>
        </div>
      </li>
    </ol>
  </div>
</div>
</body>
</html>
